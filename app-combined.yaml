name: sparkvibe-app
services:
  # Frontend service
  - name: frontend
    source_dir: /frontend
    github:
      repo: reehan7086/SparkVibe
      branch: main
    environment_slug: node-js
    run_command: cd frontend && npm run preview -- --host --port 4173
    build_command: cd frontend && npm install && npm run build
    http_port: 8080
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
        domain: sparkvibe.app   # ðŸ‘ˆ frontend served at https://sparkvibe.app
    health_check:
      http_path: /
      port: 8080
      initial_delay_seconds: 15
      period_seconds: 10
    envs:
      - key: VITE_API_URL
        value: https://api.sparkvibe.app   # ðŸ‘ˆ backend custom domain
      - key: NODE_ENV
        value: production
      - key: VITE_NODE_ENV
        value: production

  # Backend service
  - name: backend
    source_dir: /backend
    github:
      repo: reehan7086/SparkVibe
      branch: main
    environment_slug: node-js
    run_command: cd backend && npm start
    build_command: cd backend && npm install
    http_port: 5000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
        domain: api.sparkvibe.app   # ðŸ‘ˆ backend served at https://api.sparkvibe.app
    health_check:
      http_path: /health  # ðŸ‘ˆ create this endpoint in your backend
      port: 5000
      initial_delay_seconds: 20
      period_seconds: 15
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: CORS_ORIGIN
        value: https://sparkvibe.app   # ðŸ‘ˆ only allow frontend domain
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}
      - key: JWT_SECRET
        scope: RUN_AND_BUILD_TIME
        value: cwwz5mjiNl+HbmXpKoTSZdkIC4wbtLRUrbaW8DWKkHI=

databases:
  - name: db
    engine: PG
    version: "13"
    size: db-s-1vcpu-1gb
    num_nodes: 1
