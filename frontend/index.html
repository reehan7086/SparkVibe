<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SINGLE viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    
    <!-- Remove duplicate viewport tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>SparkVibe - Your Daily Adventure</title>
    
    <style>
      /* CRITICAL: Ensure all elements are clickable */
      *, *::before, *::after {
        box-sizing: border-box;
        pointer-events: auto !important; /* Force enable pointer events */
      }
      
      /* Remove touch-action manipulation that blocks clicks */
      button, input, select, textarea, .touch-target {
        touch-action: auto !important;
        pointer-events: auto !important;
        cursor: pointer !important;
      }
      
      /* Ensure root is interactive */
      #root {
        width: 100%;
        min-height: 100vh;
        pointer-events: auto !important;
      }
      
      /* Remove problematic CSS that blocks interaction */
      .no-scroll-x {
        overflow-x: hidden;
        /* Remove max-width that might cause issues */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
