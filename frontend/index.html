<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- CRITICAL: Mobile Viewport Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Prevent zoom on input focus for iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <title>SparkVibe - Your Daily Adventure</title>
    <meta name="description" content="Discover daily AI-powered adventures and create shareable vibe cards with SparkVibe!" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7c3aed" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Additional Mobile Optimizations -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://accounts.google.com" />
    
    <!-- Critical CSS for preventing layout shift -->
    <style>
      /* Critical mobile viewport fix */
      html, body {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      #root {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Prevent flash of unstyled content */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        height: 100dvh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading fallback when React loads */
      #root:not(:empty) + .loading-fallback {
        display: none;
      }
      
      /* Prevent horizontal scroll */
      * {
        box-sizing: border-box;
      }
      
      /* Touch optimization */
      button, input, select, textarea {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading fallback for slow connections -->
    <div class="loading-fallback">
      <div>
        <div class="loading-spinner"></div>
        <p style="color: white; margin-top: 1rem; text-align: center; font-family: system-ui, sans-serif;">
          Loading SparkVibe...
        </p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
